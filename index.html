    <div class="stepper" >
        <div class="step" ><i class="fa-solid fa-circle-notch fa-spin"></i><span  class="after" >Info</span></div>
        <div class="line" ></div>
        <div class="step" ><i class="fa-solid fa-circle"></i><span  class="after" >Quiz</span></div>
        <div class="line" ></div>
        <div class="step" ><i class="fa-solid fa-circle"></i><span  class="after" >Result</span></div>
    </div>
    <div class="stepper none" >
        <div class="step" ><i class="fa-solid fa-check"></i><span  class="after" >Info</span></div>
        <div class="line passed" ></div>
        <div class="step" ><i class="fa-solid fa-circle-notch fa-spin"></i></i><span  class="after" >Quiz</span></div>
        <div class="line" ></div>

    <div class="stepper none" >
        <div class="step" ><i class="fa-solid fa-check"></i><span  class="after" >Info</span></div>

        <div class="step" ><i class="fa-solid fa-check"></i><span  class="after" >Quiz</span></div>

        <div class="step" ><i class="fa-solid fa-circle-notch fa-spin"></i><span  class="after" >Result</span></div>
    </div>
    <div class="timer none">
        <span class="num none" >1</span>
        <span class="num none" >2</span>
        <span class="num none" >3</span>
        <span class="num none" >4</span>
