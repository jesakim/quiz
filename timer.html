<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="timer">
        <span class="num none" >1</span>
        <span class="num none" >2</span>
        <span class="num none" >3</span>
        <span class="num none" >4</span>
        <span class="num none" >5</span>
    </div>
    <script>
        function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
async function anim(){
    var num = document.getElementsByClassName('num');

for (let i=num.length-1;i>=0;i--){
    num[i].classList.remove('none');
    num[i].classList.add('anim');
    await sleep(1000);
    num[i].classList.add('none');
}
}

anim();

    </script>
</body>
</html>
